<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Resume Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 48px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .voice-button:hover {
            transform: scale(1.05);
        }

        .voice-button.listening {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            min-height: 30px;
        }

        .chat-container {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .typing {
            display: inline-block;
            padding: 10px 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .typing span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Resume Assistant</h1>
        <p class="subtitle">Ask me anything about Vamsi's experience!</p>
        
        <button class="voice-button" id="voiceButton">üé§</button>
        
        <div class="status" id="status">Click the microphone to start</div>
        
        <div class="chat-container" id="chatContainer"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/chat';
        const voiceButton = document.getElementById('voiceButton');
        const status = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        
        let recognition;
        let isListening = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                voiceButton.classList.add('listening');
                status.textContent = 'üéß Listening...';
            };

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                status.textContent = 'ü§î Thinking...';
                
                showTyping();
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: transcript })
                    });
                    
                    const data = await response.json();
                    hideTyping();
                    
                    if (data.success) {
                        addMessage(data.answer, 'bot');
                        speak(data.answer);
                        status.textContent = 'üîä Speaking...';
                    } else {
                        addMessage('Sorry, I encountered an error.', 'bot');
                        status.textContent = 'Error occurred';
                    }
                } catch (error) {
                    hideTyping();
                    addMessage('Failed to connect to the server.', 'bot');
                    status.textContent = 'Connection error';
                }
            };

            recognition.onerror = (event) => {
                isListening = false;
                voiceButton.classList.remove('listening');
                status.textContent = `Error: ${event.error}`;
            };

            recognition.onend = () => {
                isListening = false;
                voiceButton.classList.remove('listening');
                if (status.textContent === 'üéß Listening...') {
                    status.textContent = 'Click the microphone to start';
                }
            };
        } else {
            status.textContent = '‚ùå Speech recognition not supported';
            voiceButton.disabled = true;
        }

        voiceButton.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) typingDiv.remove();
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.onend = () => {
                status.textContent = 'Click the microphone to start';
            };
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
